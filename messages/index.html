<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {

      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      
      jsonParsed = JSON.parse(jsonData);

      var message1 = jsonParsed[0].content;
     
      var message2 = jsonParsed[1].content;
     
      var name1    = jsonParsed[0].username;
      var name2    = jsonParsed[1].username;

      var messages = document.getElementById("messages");

      messages.innerHTML += "<p>" + message1 + "</p>" + "<p>" + name1 +  "</p>";
      messages.innerHTML += "<p>" + message2 + "</p>" + "<p>" + name2 +  "</p>"

    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
