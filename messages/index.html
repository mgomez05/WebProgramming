<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {

      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      
      jsonParsed = JSON.parse(jsonData);

      var messages = document.getElementById("messages");

      for (i = 0; i < jsonParsed.length; i++) 
      {
          var message = jsonParsed[i].content;
          var name    = jsonParsed[i].username;
          messages.innerHTML += "<p>" + message + "</p>" + "<p>" + name +  "</p>";
      }

    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
