<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MBTA Lab 8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map"></div>
  <script>
      var map;

      var southStation = {lat: 42.352271, lng: -71.05524200000001};
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: southStation,
          zoom: 12
        });

        var southStaionMarker = new google.maps.Marker({position: southStation, map: map});
        //var marker = new google.maps.Marker({position: uluru, map: map});
      }

      
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsNfaCzrobHmaJuq6Mo7TSUVWvMT3w5M&callback=initMap">
  </script>

</body>
