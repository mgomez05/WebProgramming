<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MBTA Lab 8</title>
  <style>
     #map { height: 100%; }

     html, body {height: 100%; margin: 0; padding: 0;}
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsNfaCzrobHmaJuq6Mo7TSUVWvMT3w5M&callback=initMap">
  </script>

</body>

</html>
